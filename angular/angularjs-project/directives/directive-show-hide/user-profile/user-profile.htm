<html>
    <head>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="js/user-profile_controller.js"></script>


    </head>
    <body ng-app="MaPremiereApp" ng-controller="MonControleur">
    <!--
      HTML -->
    <div class="content">
      <h1>User-profile</h1>
      <p>Utlisateur :  {{user.name}} {{user.lastName}} !</p>
    </div>
    <div>
      <div>Mes rôles :</div>
      <ul>
          <li ng-repeat="role in roles">{{role}}</li>
      </ul>
    </div>
    <div>
      <div>Directive :</div>
      <ul>
          <li bn-user-roles="roles" bn-authorized-roles="ROLE_ADMIN">
            <span>J'ai le rôle 'Admin'</span>
          </li>
          <li bn-user-roles="roles" bn-authorized-roles="ROLE_DIR">
            <span>J'ai le rôle 'Directeur'</span>
          </li>
          <li bn-user-roles="roles" bn-authorized-roles="ROLE_CA">
            <span>J'ai le rôle 'Chef d'agence'</span>
          </li>
          <li bn-user-roles="roles" bn-authorized-roles="ROLE_DEFAULT">
            <span>J'ai le rôle Inconnu</span>
          </li>
      </ul>
    </div>

    </body>
</html>
